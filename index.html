<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Navigation menu styles */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        /* Hero section styles */
        .hero {
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        /* Destinations section styles */
        .destination {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Travel Guides section styles */
        .travel-guide {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        /* Contact section styles */
        .contact {
            margin-top: 40px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Explore the World</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Travel Guides</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </header>

        <div class="hero">
            <h2>Discover Your Next Adventure</h2>
            <p>Explore breathtaking destinations and create unforgettable memories.</p>
            <button>Book Now</button>
        </div>

        <div class="destination">
            <!-- Destination content -->
            <!-- Paris, Bora Bora, Glacier National Park, etc. -->
        </div>

        <div class="travel-guide">
            <!-- Travel guide content -->
            <!-- Budget tips, culture experiences, etc. -->
        </div>

        <div class="contact">
            <!-- Contact form, company information, and optional map -->
            <!-- Email, phone, social media links, etc. -->
        </div>

        <footer>
            <div class="social-links">
                <!-- Facebook, Twitter, Instagram, LinkedIn, etc. -->
                <!-- Include social media icons and links -->
            </div>
            <div class="newsletter-form">
                <!-- Input field, subscribe button -->
                <!-- Collect email addresses for newsletters -->
            </div>
            <div class="legal-links">
                <!-- Privacy Policy, Terms of Service, etc. -->
                <!-- Include links to legal documents -->
            </div>
        </footer>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
