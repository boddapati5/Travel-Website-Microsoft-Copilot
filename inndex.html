<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Destinations section styles */
        .destination {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Travel Guides section styles */
        .travel-guide {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        /* Contact section styles */
        .contact {
            margin-top: 40px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Explore the World</h1>
        </header>

        <!-- Destinations section -->
        <div class="destination">
            <!-- Destination content -->
            <!-- Paris, Bora Bora, Glacier National Park, etc. -->
        </div>

        <!-- Travel Guides section -->
        <div class="travel-guide">
            <!-- Travel guide content -->
            <!-- Budget tips, culture experiences, etc. -->
        </div>

        <!-- Contact section -->
        <div class="contact">
            <!-- Contact form, company information, and optional map -->
            <!-- Email, phone, social media links, etc. -->
        </div>

        <footer>
            <div class="social-links">
                <!-- Social media links -->
                <!-- Facebook, Twitter, Instagram, LinkedIn, etc. -->
            </div>
            <div class="newsletter-form">
                <!-- Newsletter subscription form -->
                <!-- Input field, subscribe button -->
            </div>
            <div class="legal-links">
                <!-- Legal information -->
                <!-- Privacy Policy, Terms of Service, etc. -->
            </div>
        </footer>
    </div>
</body>
</html>
